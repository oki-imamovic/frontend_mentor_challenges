<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      FAQ accordion card &bullet; Frontend Mentor Challenges &bullet; Optimum BH
      Internship
    </title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../images/favicon-16x16.png"
    />
    <link rel="manifest" href="../site.webmanifest" />
    <link rel="stylesheet" href="style.css" />
    <script src="//unpkg.com/alpinejs" defer></script>
  </head>
  <body class="m-0 font-kumbhSans font-kumbhSans from-softViolet to-softBlue bg-gradient-to-b">
    <!--Position-->
    <main class="flex h-[100vh] w-full items-center justify-center">
      
      <!--Div-Holder-->
      <div class="bg-white w-[85%] h-[70%] rounded-3xl flex overflow-hidden">

        <!--Left-Section-->
        <section class="w-[50%] flex flex-col relative">

          <!--Shadow-->
          <div class="">
            <img src="./images/bg-pattern-desktop.svg" alt="Shadow" class="absolute right-[36%] mt-[6%] ml-[-4%] w-[100%] h-[100%]">
          </div>

          <!--IMG DIV-->
          <div class="relative left-0 w-full">
            <img src="./images/illustration-woman-online-desktop.svg" alt="Illustration Woman"
            class="relative left-0 mt-24 ml-[-15%] w-[85%]">
          </div>

          <!--Box-->
          <div>
            <img src="./images/illustration-box-desktop.svg" alt="Box" class="fixed mt-[-17%] ml-[-10%] block w-[15%]">
          </div>

        </section>

        <!--Right-Section-->
        <section class="w-[50%] flex flex-col p-4 shrink">
          <!--Top-Div-->
          <div class="w-[100%] h-[25%] flex justify-start items-center">
            <!--Tittle-->
            <div class="text-6xl font-bold">
              <h4>
                FAQ
              </h4>
            </div>
          </div>

          <!--Bottom-Div-->
            <div class="w-[100%] h-[70%] flex flex-row gap-0">

            <!--Questions-->
            <div class="w-[95%] flex flex-col items-start justify-start">

              <!--Q-1-->
              <div class="div-q">
                <p class="p">
                  How many team members can I invite ?
                </p>

                <button>
                  <img src="./images/icon-arrow-down.svg" alt="Arrow Down">
                </button>
              </div>

              <!--Q-2-->
              <div class="div-q">
                <p class="p">
                  What is the maximum file upload size ?
                </p>

                <button>
                  <img src="./images/icon-arrow-down.svg" alt="Arrow Down">
                </button>
              </div>

              <!--Q-3-->
              <div class="div-q">
                <p class="p"> 
                  How do I reset my password ?
                </p>

                <button>
                  <img src="./images/icon-arrow-down.svg" alt="Arrow Down">
                </button>
              </div>

              <!--Q-4-->
              <div class="div-q">
                <p class="p">
                  Can I cancel my subscription ?
                </p>

                <button>
                  <img src="./images/icon-arrow-down.svg" alt="Arrow Down">
                </button>
              </div>

              <!--Q-5-->
              <div class="div-q">
                <p class="p">
                  Do you provide additional support ?
                </p>

                <button>
                  <img src="./images/icon-arrow-down.svg" alt="Arrow Down">
                </button>
              </div>

            </div>

          </div>         
        </section>
      </div>
    </main>
  </body>
</html>
