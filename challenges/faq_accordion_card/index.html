<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      FAQ accordion card &bullet; Frontend Mentor Challenges &bullet; Optimum BH
      Internship
    </title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../images/favicon-16x16.png"
    />
    <link rel="manifest" href="../site.webmanifest" />
    <link rel="stylesheet" href="style.css" />
    <script src="//unpkg.com/alpinejs" defer></script>
  </head>
  <body class="body">

    <!--Main-->
    <main class="relative flex h-[100vh] items-center justify-center">
      
      <!--Article-->
      <article class="article">
  
        <!--Box Image-->
        <img src="./images/illustration-box-desktop.svg" alt="Box" 
        class="box">
  
        <!--Section images-->
        <section class="section-image">
          
          <!--Desktop Woman-->
          <img src="./images/illustration-woman-online-desktop.svg" alt="Woman Desktop" 
          class="woman-desktop">
  
          <!--Mobile Woman-->
          <img src="./images/illustration-woman-online-mobile.svg" alt="Woman Mobile" 
          class="woman-mobile">
  
          <!--Shadow Img Desktop-->
          <img src="./images/bg-pattern-desktop.svg" alt="Shadow Desktop"
          class="shadow-desktop">
  
          <!--Shadow Img Mobile-->
          <img src="./images/bg-pattern-mobile.svg" alt="Shadow Mobile" 
          class="shadow-mobile">
  
        </section>
  
        <!--Section text-->
        <section class="section-text">
          
          <!--Tittle-->
          <div class="div-tittle">
            <h4 class="md:text-3xl text-2xl font-bold">
              FAQ
            </h4>
          </div>
  
          <!--Questions-->
          <div class="div-question">
  
            <!--Q-1-->
            <div class="div-q">
              <p class="p">
                How many team members can I invite ?
              </p>
              <button>
                <img src="./images/icon-arrow-down.svg" alt="Arrow-Down">
              </button>
            </div>
            
            <!--Q-2-->
            <div class="div-q">
              <p class="p">
                What is the maximum file upload size ?
              </p>
              <button>
                <img src="./images/icon-arrow-down.svg" alt="Arrow-Down">
              </button>
            </div>
  
            <!--Q-3-->
            <div class="div-q">
              <p class="p">
                How do I restart my password ?
              </p>
              <button>
                <img src="./images/icon-arrow-down.svg" alt="Arrow-Down">
              </button>
            </div>
  
            <!--Q-4-->
            <div class="div-q">
              <p class="p">
                Can I cancel my subscription ?
              </p>
              <button>
                <img src="./images/icon-arrow-down.svg" alt="Arrow-Down">
              </button>
            </div>
  
            <!--Q-5-->
            <div class="div-q">
              <p class="p">
                Do you provide additional support ?
              </p>
              <button>
                <img src="./images/icon-arrow-down.svg" alt="Arrow-Down">
              </button>
            </div>
  
          </div>
  
        </section>
      </article>
    </main>
  </body>
</html>
