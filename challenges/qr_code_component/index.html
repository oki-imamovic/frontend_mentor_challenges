  <!--Body Tag-->
  <body class="bg-mine-bg">
    <main>
      <!--Default Frontend Mentor Challenge Stuff-->
      <div class="grid h-12 w-full grid-cols-3 gap-4 bg-red-600 text-center">
        <div>
          <a
            class="text-optimum-blue hover:text-optimum-darkblue"

      <div class="flex h-screen items-center justify-center">

              alt="QR Code"

            <h2 class="font-outfit pb-6 pr-12 pl-12 text-2xl font-bold">
              Improve your front-end skills by building projects
