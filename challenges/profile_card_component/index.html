<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Profile card component &bullet; Frontend Mentor Challenges &bullet;
      Optimum BH Internship
    </title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../images/favicon-16x16.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="manifest" href="../site.webmanifest" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="bg-dc font-kumbh">
    <!--Div to center main div-->
    <div class="flex h-[100vh] w-full flex-col items-center justify-center">
      <!--Main Div-->
      <div
        class="font-kumbh desktop:w-[350px] desktop:h-[390px] mobile:w-[280px] mobile:h-[340px] flex flex-col items-center overflow-hidden rounded-2xl bg-slate-50 text-gray-900"
      >
        <!--Div Svg-->
        <div class="">
          <img
            src="images/bg-pattern-card.svg"
            alt="card bg"
            class="h-[120px] w-[400px]"
          />
        </div>

        <!--Img Div-->
        <div
          class="absolute my-[70px] h-fit w-fit rounded-full border-4 border-gray-50"
        >
          <img
            src="images/image-victor.jpg"
            alt="Victor Img"
            class="h-full w-full rounded-full"
          />
        </div>

        <!--Div Victor-->
        <div class="my-14 w-full items-center justify-center p-6 text-center">
          <h2 class="text-2xl font-bold text-gray-800">
            Victor Crest
            <span class="mx-2 text-2xl font-medium text-gray-600">26</span>
          </h2>

          <p class="pt-2 text-sm font-light tracking-wide text-gray-600">
            London
          </p>
        </div>

        <!--Div Status-->
        <div
          class="-my-16 grid w-full grid-cols-3 items-center justify-center gap-2 border-t-[1px] border-gray-300 p-8 text-center"
        >
          <!--First Element-->
          <div>
            <h2 class="text-xl font-bold text-gray-800">80K</h2>

            <p class="text-xs font-light tracking-widest text-gray-600">
              Followers
            </p>
          </div>

          <!--Secound Element-->
          <div>
            <h2 class="text-xl font-bold text-gray-800">803K</h2>

            <p class="text-xs font-light tracking-widest text-gray-600">
              Likes
            </p>
          </div>

          <!--Third Element-->
          <div>
            <h2 class="text-xl font-bold text-gray-800">1.4K</h2>

            <p class="text-xs font-light tracking-widest text-gray-600">
              Photos
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
