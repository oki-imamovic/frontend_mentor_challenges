<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Stats preview card component &bullet; Frontend Mentor Challenges &bullet;
      Optimum BH Internship
    </title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../images/favicon-16x16.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="manifest" href="../site.webmanifest" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="bg-very-dark-blue">

    <!--Div Position-->
    <div class="flex h-[100vh] w-full flex-col items-center justify-center">

      <!--Div main-->
      <div class="flex flex-row">

        <!--Desni dio-->
        <div class="bg-dark-desa text-gray-50 flex h-[350px] w-[450px] flex-col items-start justify-start rounded-l-xl">

          <!--Div za h-->
          <div class="h-full w-full font-Inter text-left text-4xl font-bold pt-10 mx-4">
              Get <span class="text-soft-violet">insights</span> that help your
              buisiness grow.
          </div>

          <!--Div za p-->
          <div class="w-full h-full text-15 font-Deca text-left pt-10 pr-10 mx-4">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall effeciency.
          </div>

          <!--Div for Status elements-->
          <div class="flex w-full h-full flex-row justify-around items-center pb-5">
            <!--1. element-->
            <div>
              <h2 class="font-Inter text-2xl font-bold">10k+</h2>
              <p class="text-15 font-Deca">COMPANMIES</p>
            </div>

            <!--2. element-->
            <div>
              <h2 class="font-Inter text-2xl font-bold">314</h2>
              <p class="text-15 font-Deca">TEMPLATES</p>
            </div>

            <!--3. element-->
            <div>
              <h2 class="font-Inter text-2xl font-bold">12M+</h2>
              <p class="text-15 font-Deca">QUERIES</p>
            </div>

          </div>

        </div>

        <!--Lijevi dio (slika) -->
        <div class="bg-soft-violet h-fit w-fit rounded-r-xl">
          <img
            src="images/image-header-desktop.jpg"
            alt="Status Preview"
            class="h-[350px] w-[350px] rounded-r-xl opacity-40"/>

        </div>

      </div>

    </div>

  </body>
</html>
